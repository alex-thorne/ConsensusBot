name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  ci:
    name: Fmt / Lint / Check / Test
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Check formatting
        run: deno task fmt:check

      - name: Lint
        run: deno task lint

      - name: Type check
        run: deno task check

      - name: Run tests
        run: deno task test
