name: Docker Build

# Build and validate Docker image on pull requests and pushes to development branch
on:
  push:
    branches: [development]
  pull_request:
    branches: [development]

jobs:
  docker:
    name: Build and Validate Docker Image
    runs-on: ubuntu-latest

    steps:
      # Check out the repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Docker Buildx for advanced build features
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build the Docker image
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: consensusbot:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Validate the Docker image (basic smoke test)
      - name: Validate Docker image
        run: |
          docker images consensusbot:test
          echo "Docker image built successfully!"
